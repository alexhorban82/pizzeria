{% extends "pizzas/base.html" %}
{% block content %}
<h3>Welcome to our Review application for MyPizza Admin
</h3>


<form class="form-horizontal" action="save reviews/" method="POST">

  <div class="form-group">
    <label for="rating" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-6">
       <select id="rating" name="rating" class="form-control">
           <option value="1">Very Bad</option>
           <option value="2">Bad</option>
           <option value="3">Good</option>
           <option value="4">Very Good</option>
           <option value="5">Excelent</option>
</select>
    </div>
  </div>
  <div class="form-group">
    <label for="reviews" class="col-sm-2 control-label">Review</label>
    <div class="col-sm-6">
      <textarea id="reviews" name="reviews" class="form-control" rows="5"></textarea>
    </div>
  </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save Review</button>
    </div>
  </div>
</form>


{% endblock content %}
